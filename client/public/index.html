<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>title</title>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
            <!--<link rel="stylesheet" href="style.css"> -->
            <script src="libs/angular/angular.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
            <script src="libs/angular-cookies/angular-cookies.js"></script>
            <script src="js/authentication/services/authentication.service.js"></script>
            <script src="js/authentication/controllers/register.controller.js"></script>     
            <script src="js/authentication/authentication.js"></script>
   </head>
   <body ng-app="language.authentication" ng-controller="RegistrationController as vm">
        <h1>Register </h1>
        <form role="form" ng-submit="vm.register()">
            <input type="text" ng-model="vm.username" placeholder="username">
            <input type="text" ng-model="vm.password" placeholder="password">
            <input type="text" ng-model="vm.email" placeholder="email">
            <button type="submit">Submit</button>
        </form>
       Hello Boys !
   </body>
</html>
